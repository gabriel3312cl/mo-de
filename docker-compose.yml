  #   build: ./backend
  #   container_name: mo_de_backend
  #   environment:
  #     - DATABASE_URL=postgres://postgres:postgres@postgres:5432/mo_de
  #     - REDIS_URL=redis://redis:6379
  #     - RUST_LOG=mo_de_backend=info
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy

volumes:
  postgres_data:
  redis_data:
